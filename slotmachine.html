<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: white;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      padding: 20px;
      height: 100vh;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }

    .sidebar a:hover {
      color: yellow;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    .title {
      background-color: #226622;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .title h1 {
      margin: 0;
      color: white;
    }

    .slot-machine {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .slots {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .slot {
      width: 100px;
      height: 100px;
      background-color: #666;
      color: yellow;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
    }

    .spin-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spin-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="index.html">Sports Betting</a>
      <a href="slot-machine.html">Slot Machine</a>
      <a href="roulette.html">Roulette</a>
    </div>
    <div class="main">
      <div class="title">
        <h1>Slot Machine</h1>
      </div>
      <div class="slot-machine">
        <div class="slots">
          <div class="slot">üçí</div>
          <div class="slot">üçã</div>
          <div class="slot">üçâ</div>
        </div>
        <button class="spin-button">Spin</button>
      </div>
    </div>
  </div>
</body>
</html>
