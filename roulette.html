<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: white;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      padding: 20px;
      height: 100vh;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }

    .sidebar a:hover {
      color: yellow;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    .title {
      background-color: #226622;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .title h1 {
      margin: 0;
      color: white;
    }

    .roulette {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        red 0deg 30deg,
        black 30deg 60deg,
        red 60deg 90deg,
        black 90deg 120deg,
        red 120deg 150deg,
        black 150deg 180deg,
        red 180deg 210deg,
        black 210deg 240deg,
        red 240deg 270deg,
        black 270deg 300deg,
        red 300deg 330deg,
        black 330deg 360deg
      );
      margin: 20px auto;
      position: relative;
    }

    .spin-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spin-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="index.html">Sports Betting</a>
      <a href="slot-machine.html">Slot Machine</a>
      <a href="roulette.html">Roulette</a>
    </div>
    <div class="main">
      <div class="title">
        <h1>Roulette</h1>
      </div>
      <div class="roulette">
        <div class="wheel"></div>
        <button class="spin-button">Spin the Wheel</button>
      </div>
    </div>
  </div>
</body>
</html>
