<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phallus365</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .superboost {
            margin-bottom: 20px;
            padding: 15px;
            background-color: black;
            color: yellow;
            font-weight: bold;
            border: 2px solid yellow;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phallus365</h2>

        <!-- Superboost Section -->
        <div class="superboost">
            Superboost: Drink of your choice
            <button onclick="placeSuperboostBet()">2</button>
        </div>

        <!-- Main Table -->
        <table>
            <thead>
                <tr>
                    <th>Drink 1</th>
                    <th>Drink 2</th>
                    <th>Odds</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Single Shot</td>
                    <td>Shot Triple Jump</td>
                    <td><button onclick="placeBet('Single Shot', 'Shot Triple Jump', '1.5 - 3')">1.5 - 3</button></td>
                </tr>
                <tr>
                    <td>Beer</td>
                    <td>Dos Beer Shoey</td>
                    <td><button onclick="placeBet('Beer', 'Dos Beer Shoey', '1.25 - 5')">1.25 - 5</button></td>
                </tr>
                <tr>
                    <td>Dos Doubles</td>
                    <td>Tour LBR</td>
                    <td><button onclick="placeBet('Dos Doubles', 'Tour LBR', '1.2 - 5.88')">1.2 - 5.88</button></td>
                </tr>
                <tr>
                    <td>Beer</td>
                    <td>Beer with Vodka</td>
                    <td><button onclick="placeBet('Beer', 'Beer with Vodka', '1.54 - 2.86')">1.54 - 2.86</button></td>
                </tr>
                <tr>
                    <td>Tour LBR</td>
                    <td>Everyone Else Tour LBR</td>
                    <td><button onclick="placeBet('Tour LBR', 'Everyone Else Tour LBR', '1.11 - 10')">1.11 - 10</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function placeBet(drink1, drink2, odds) {
            if (confirm(`You have selected: ${drink1} versus ${drink2}. Are you sure you want to place this bet?`)) {
                const popupMessage = document.createElement('div');
                popupMessage.style.position = 'fixed';
                popupMessage.style.top = '50%';
                popupMessage.style.left = '50%';
                popupMessage.style.transform = 'translate(-50%, -50%)';
                popupMessage.style.backgroundColor = 'white';
                popupMessage.style.padding = '20px';
                popupMessage.style.border = '2px solid black';
                popupMessage.style.textAlign = 'center';
                document.body.appendChild(popupMessage);

                let countdown = 3;
                popupMessage.innerText = `${countdown}...`;

                const interval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        popupMessage.innerText = `${countdown}...`;
                    } else {
                        clearInterval(interval);
                        const drink1Chance = 1 / parseFloat(odds.split(' - ')[0]);
                        const drink2Chance = 1 / parseFloat(odds.split(' - ')[1]);
                        const totalChance = drink1Chance + drink2Chance;

                        const outcome = Math.random() < drink1Chance / totalChance ? drink1 : drink2;
                        popupMessage.innerText = `Outcome: ${outcome}`;

                        setTimeout(() => document.body.removeChild(popupMessage), 3000);
                    }
                }, 1000);
            }
        }

        function placeSuperboostBet() {
            if (confirm(`You have selected: Superboost - Drink of your choice. Are you sure you want to place this bet?`)) {
                const popupMessage = document.createElement('div');
                popupMessage.style.position = 'fixed';
                popupMessage.style.top = '50%';
                popupMessage.style.left = '50%';
                popupMessage.style.transform = 'translate(-50%, -50%)';
                popupMessage.style.backgroundColor = 'white';
                popupMessage.style.padding = '20px';
                popupMessage.style.border = '2px solid black';
                popupMessage.style.textAlign = 'center';
                document.body.appendChild(popupMessage);

                let countdown = 3;
                popupMessage.innerText = `${countdown}...`;

                const interval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        popupMessage.innerText = `${countdown}...`;
                    } else {
                        clearInterval(interval);
                        const outcome = Math.random() < 0.5 ? 'Jack Drinks' : 'Opposition Drinks';
                        popupMessage.innerText = `Outcome: ${outcome}`;

                        setTimeout(() => document.body.removeChild(popupMessage), 3000);
                    }
                }, 1000);
            }
        }
    </script>
</body>
</html>
