<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Monetary Betting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Non-Monetary Betting App</h1>
        <table>
            <tr>
                <th>Drink 1</th>
                <th>Drink 2</th>
                <th>Odds</th>
            </tr>
            <tr>
                <td>Single shot</td>
                <td>Shot triple jump</td>
                <td><button onclick="startBet('Single shot', 'Shot triple jump', 1.5)">1.5</button></td>
            </tr>
            <tr>
                <td>Beer</td>
                <td>Dos beer shoey</td>
                <td><button onclick="startBet('Beer', 'Dos beer shoey', 1.25)">1.25</button></td>
            </tr>
            <tr>
                <td>Dos doubles</td>
                <td>Tour LBR</td>
                <td><button onclick="startBet('Dos doubles', 'Tour LBR', 1.2)">1.2</button></td>
            </tr>
            <tr>
                <td>Beer</td>
                <td>Beer with vodka</td>
                <td><button onclick="startBet('Beer', 'Beer with vodka', 1.54)">1.54</button></td>
            </tr>
            <tr>
                <td>Tour LBR</td>
                <td>Everyone else Tour LBR</td>
                <td><button onclick="startBet('Tour LBR', 'Everyone else Tour LBR', 1.11)">1.11</button></td>
            </tr>
        </table>
    </div>

    <script>
        function startBet(drink1, drink2, odds) {
            const isWin = Math.random() < (1 / odds);
            const outcome = isWin ? drink1 : drink2;

            let countdown = 3;
            const countdownInterval = setInterval(() => {
                if (countdown > 0) {
                    alert(`Countdown: ${countdown}`);
                    countdown--;
                } else {
                    clearInterval(countdownInterval);
                    alert(`Outcome: ${outcome}`);
                }
            }, 1000);
        }
    </script>
</body>
</html>
