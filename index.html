<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Monetary Betting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Non-Monetary Betting App</h1>
        <p>Choose your odds:</p>
        <button onclick="placeBet('1.5 / 3', 'Single Shot', 'Shot Triple Jump')">1.5 / 3</button>
        <button onclick="placeBet('1.25 / 5', 'Beer', 'Dos Beer Shoey')">1.25 / 5</button>
        <button onclick="placeBet('1.2 / 5.88', 'Dos Doubles', 'Tour LBR')">1.2 / 5.88</button>
        <button onclick="placeBet('1.54 / 2.86', 'Beer', 'Beer with Vodka')">1.54 / 2.86</button>
        <button onclick="placeBet('1.11 / 10', 'Tour LBR', 'Everyone Else Tour LBR')">1.11 / 10</button>
    </div>

    <script>
        function placeBet(odds, drink1, drink2) {
            const confirmBet = confirm(`You selected odds: ${odds}\nOutcome if win: ${drink1}\nOutcome if lose: ${drink2}\nAre you sure you want to place this bet?`);
            if (confirmBet) {
                countdownAndReveal(odds, drink1, drink2);
            }
        }

        function countdownAndReveal(odds, drink1, drink2) {
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                alert(`${countdown}...`);
                countdown--;
                if (countdown === 0) {
                    clearInterval(countdownInterval);

                    // Determine the outcome
                    const result = Math.random() < 0.5 ? drink1 : drink2;
                    alert(`Outcome: ${result}`);
                }
            }, 1000);
        }
    </script>
</body>
</html>
