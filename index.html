<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phallus365</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phallus365</h2>
        <table>
            <thead>
                <tr>
                    <th>Drink 1</th>
                    <th>Drink 2</th>
                    <th>Odds</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Single Shot</td>
                    <td>Shot Triple Jump</td>
                    <td><button onclick="placeBet('Single Shot', 'Shot Triple Jump', 1.5, 3)">1.5 - 3</button></td>
                </tr>
                <tr>
                    <td>Beer</td>
                    <td>Dos Beer Shoey</td>
                    <td><button onclick="placeBet('Beer', 'Dos Beer Shoey', 1.25, 5)">1.25 - 5</button></td>
                </tr>
                <tr>
                    <td>Dos Doubles</td>
                    <td>Tour LBR</td>
                    <td><button onclick="placeBet('Dos Doubles', 'Tour LBR', 1.2, 5.88)">1.2 - 5.88</button></td>
                </tr>
                <tr>
                    <td>Beer</td>
                    <td>Beer with Vodka</td>
                    <td><button onclick="placeBet('Beer', 'Beer with Vodka', 1.54, 2.86)">1.54 - 2.86</button></td>
                </tr>
                <tr>
                    <td>Tour LBR</td>
                    <td>Everyone Else Tour LBR</td>
                    <td><button onclick="placeBet('Tour LBR', 'Everyone Else Tour LBR', 1.11, 10)">1.11 - 10</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <p id="popup-message"></p>
        <div id="popup-buttons">
            <button onclick="confirmBet(true)">Yes</button>
            <button onclick="confirmBet(false)">No</button>
        </div>
    </div>

    <script>
        let currentBet = null;

        function placeBet(drink1, drink2, odds1, odds2) {
            currentBet = { drink1, drink2, odds1, odds2 };
            document.getElementById('popup-message').innerText = `You have selected: ${drink1} versus ${drink2}. Are you sure you want to place this bet?`;
            document.getElementById('popup-buttons').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function confirmBet(isConfirmed) {
            if (isConfirmed) {
                // Start the countdown
                const popupMessage = document.getElementById('popup-message');
                document.getElementById('popup-buttons').style.display = 'none';
                let countdown = 3;
                popupMessage.innerText = `${countdown}...`;

                const interval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        popupMessage.innerText = `${countdown}...`;
                    } else {
                        clearInterval(interval);
                        revealOutcome();
                    }
                }, 1000);
            } else {
                closePopup();
            }
        }

        function revealOutcome() {
            const { drink1, drink2, odds1, odds2 } = currentBet;
            const prob1 = 1 / odds1;
            const prob2 = 1 / odds2;
            const totalProb = prob1 + prob2;
            const normalizedProb1 = prob1 / totalProb;

            const outcome = Math.random() < normalizedProb1 ? drink1 : drink2;
            document.getElementById('popup-message').innerText = `Outcome: ${outcome}`;

            setTimeout(closePopup, 3000); // Close popup after showing the outcome
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            currentBet = null;
        }
    </script>
</body>
</html>
