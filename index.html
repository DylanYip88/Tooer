<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      font-size: 16px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Betting Table</h1>
    <table>
      <tr>
        <th>Bet</th>
        <th>Odds</th>
      </tr>
      <tr>
        <td>Single Shot</td>
        <td><button onclick="handleBet('1.5')">1.5</button></td>
      </tr>
      <tr>
        <td>Beer</td>
        <td><button onclick="handleBet('1.25')">1.25</button></td>
      </tr>
      <tr>
        <td>Beer with Vodka</td>
        <td><button onclick="handleBet('1.54')">1.54</button></td>
      </tr>
    </table>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <p id="popup-message"></p>
      <div id="popup-buttons">
        <button onclick="confirmBet(true)">Yes</button>
        <button onclick="confirmBet(false)">No</button>
      </div>
    </div>
  </div>

  <script>
    let selectedBet = null;

    function handleBet(bet) {
      selectedBet = bet;
      document.getElementById('popup-message').innerText = `You selected odds of ${bet}. Are you sure you want to place this bet?`;
      document.getElementById('popup-buttons').style.display = 'block';
      document.getElementById('popup').style.display = 'flex';
    }

    function confirmBet(isConfirmed) {
      if (!isConfirmed) {
        document.getElementById('popup').style.display = 'none';
        return;
      }

      // Start the countdown
      const popupMessage = document.getElementById('popup-message');
      document.getElementById('popup-buttons').style.display = 'none';
      let countdown = 3;
      popupMessage.innerText = `${countdown}...`;

      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          popupMessage.innerText = `${countdown}...`;
        } else {
          clearInterval(interval);
          revealOutcome();
        }
      }, 1000);
    }

    function revealOutcome() {
      const popupMessage = document.getElementById('popup-message');
      const outcome = Math.random() < 0.5 ? 'Win!' : 'Lose!';
      popupMessage.innerText = `The outcome is: ${outcome}`;
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
