<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Monetary Betting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    select, button {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Non-Monetary Betting</h1>
    <p>Select predefined odds and assign outcomes:</p>

    <label for="odds">Choose Odds:</label>
    <select id="odds">
      <option value="50-50">50/50</option>
      <option value="33-67">1/2 vs. 2/1</option>
      <option value="25-75">1/3 vs. 3/1</option>
    </select>

    <label for="player1">Player 1 Name:</label>
    <input type="text" id="player1" placeholder="Enter Player 1 Name">

    <label for="player2">Player 2 Name:</label>
    <input type="text" id="player2" placeholder="Enter Player 2 Name">

    <button id="assign">Assign Odds</button>

    <div id="assignResult"></div>

    <button id="spin" style="display: none;">Spin!</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const odds = document.getElementById('odds');
    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const assignButton = document.getElementById('assign');
    const spinButton = document.getElementById('spin');
    const assignResult = document.getElementById('assignResult');
    const result = document.getElementById('result');

    let assignedOdds = null;
    let players = {};

    assignButton.addEventListener('click', () => {
      const p1 = player1.value.trim();
      const p2 = player2.value.trim();

      if (!p1 || !p2) {
        alert('Please enter names for both players.');
        return;
      }

      const selectedOdds = odds.value;
      let oddsText;

      switch (selectedOdds) {
        case '50-50':
          oddsText = `${p1}: 50% vs. ${p2}: 50%`;
          assignedOdds = [50, 50];
          break;
        case '33-67':
          oddsText = `${p1}: 33% vs. ${p2}: 67%`;
          assignedOdds = [33, 67];
          break;
        case '25-75':
          oddsText = `${p1}: 25% vs. ${p2}: 75%`;
          assignedOdds = [25, 75];
          break;
        default:
          alert('Invalid odds selected.');
          return;
      }

      players = { p1, p2 };
      assignResult.textContent = `Assigned Odds: ${oddsText}`;
      spinButton.style.display = 'block';
      result.textContent = '';
    });

    spinButton.addEventListener('click', () => {
      if (!assignedOdds || !players.p1 || !players.p2) {
        alert('Please assign odds first.');
        return;
      }

      const random = Math.random() * 100;
      const loser = random <= assignedOdds[0] ? players.p1 : players.p2;
      const forfeit = loser === players.p1 ? 'Drink A' : 'Drink B';

      result.textContent = `${loser} loses! Forfeit: ${forfeit}`;
    });
  </script>
</body>
</html>
